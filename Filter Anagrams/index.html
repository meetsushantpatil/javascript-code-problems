<script src="test.js"></script>
<script>

function filterAnagrams(arr) {
  let map = new Map();

  for (let word of arr) { // Corrected iteration
    let sorted = word.toLowerCase().split('').sort().join('');
    map.set(sorted, word);
  }

  return Array.from(map.values());
}

</script>
